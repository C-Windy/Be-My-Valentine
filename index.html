<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ’– Puzzle For You ðŸ’–</title>

  <style>
    :root{
      --pink1:#ff4d6d;
      --pink2:#ff8fab;
      --pink3:#ffe5ec;
      --card: rgba(255,255,255,0.14);
      --card2: rgba(255,255,255,0.22);
    }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: Arial, sans-serif;
      text-align:center;
      color:white;
      background: radial-gradient(900px 600px at 25% 15%, rgba(255,255,255,0.18), transparent 55%),
                  radial-gradient(900px 600px at 85% 25%, rgba(255,255,255,0.14), transparent 55%),
                  linear-gradient(135deg, var(--pink1), var(--pink2));
    }

    .card{
      width:min(92vw, 520px);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid rgba(255,255,255,0.20);
      border-radius: 22px;
      padding: 22px 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.28);
      backdrop-filter: blur(10px);
    }

    h1{ margin: 8px 0 6px; }
    p{ margin: 0 0 14px; color: rgba(255,255,255,0.86); line-height: 1.5; }

    /* A faint full-image preview behind the puzzle */
    .previewWrap{
      width: min(84vw, 320px);
      margin: 14px auto 10px;
      padding: 10px;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
    }

    #puzzle{
      width: 280px;
      height: 280px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 6px;
      position: relative;
    }

    /* faint background image preview */
    #puzzle::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:url('us.JPG');
      background-size: cover;
      background-position: center;
      opacity: 0.18;
      border-radius: 14px;
      pointer-events:none;
    }

    .tile{
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.22);
      box-shadow: 0 10px 22px rgba(0,0,0,0.20);
      cursor:pointer;
      position: relative;
      z-index: 1;

      background-image: url('us.JPG');
      background-repeat: no-repeat;
      background-size: 280px 280px; /* matches #puzzle size for clean slicing */
      transition: transform 0.12s ease, outline 0.12s ease, filter 0.12s ease;
    }

    .tile:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .selected{
      outline: 3px solid rgba(255,255,255,0.95);
      transform: translateY(-2px) scale(1.01);
    }

    #valentine{
      display:none;
      margin-top: 16px;
    }

    .btn{
      background: white;
      color: var(--pink1);
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 999px;
      cursor: pointer;
      margin: 10px 8px 0;
      font-weight: 800;
    }

    .btn:hover{ background: var(--pink3); }

    .small{
      font-size: 13px;
      color: rgba(255,255,255,0.75);
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸ’˜ Put Us Back Together ðŸ’˜</h1>
    <p>Easy mode: click two pieces to swap them. Solve to unlock the question ðŸ’–</p>

    <div class="previewWrap">
      <div id="puzzle" aria-label="Photo puzzle"></div>
    </div>

    <div id="valentine">
      <h2 style="margin:10px 0 6px;">ðŸ’– You solved it ðŸ’–</h2>
      <h1 style="margin:6px 0 8px;">Will you be my Valentine?</h1>
      <button class="btn" onclick="celebrate()">YES ðŸ’•</button>
    </div>

    <div class="small">Tip: if the photo still looks off, crop it to a square and re-upload as <b>us.jpg</b>.</div>
  </div>

  <script>
    // Easier puzzle: 2x2 tile swap
    const puzzle = document.getElementById("puzzle");
    const size = 2; // EASY MODE
    const tileCount = size * size;

    // IMPORTANT: match these to #puzzle width/height in CSS
    const puzzlePx = 280;
    const tilePx = puzzlePx / size;

    // Each tile "shows" a portion of the photo.
    // We'll shuffle by permuting which portion each tile displays.
    let mapping = [...Array(tileCount).keys()]; // [0,1,2,3]
    let selectedIndex = null;

    function buildTiles(){
      puzzle.innerHTML = "";
      for(let i=0; i<tileCount; i++){
        const t = document.createElement("div");
        t.className = "tile";
        t.dataset.slot = i; // where the tile is on the board
        puzzle.appendChild(t);
      }
      render();
    }

    function bgPosForPiece(pieceIndex){
      const row = Math.floor(pieceIndex / size);
      const col = pieceIndex % size;
      return `${-col * tilePx}px ${-row * tilePx}px`;
    }

    function render(){
      const tiles = [...puzzle.querySelectorAll(".tile")];
      tiles.forEach((tile, slot) => {
        const pieceIndex = mapping[slot];
        tile.style.backgroundSize = `${puzzlePx}px ${puzzlePx}px`;
        tile.style.backgroundPosition = bgPosForPiece(pieceIndex);
        tile.classList.toggle("selected", selectedIndex === slot);
      });
    }

    function isSolved(){
      for(let i=0; i<tileCount; i++){
        if(mapping[i] !== i) return false;
      }
      return true;
    }

    function shuffle(){
      // Start solved, then do a few swaps. Keeps it solvable and easy.
      mapping = [...Array(tileCount).keys()];
      const swaps = 4; // easy: small number
      for(let k=0; k<swaps; k++){
        const a = Math.floor(Math.random()*tileCount);
        let b = Math.floor(Math.random()*tileCount);
        while(b === a) b = Math.floor(Math.random()*tileCount);
        [mapping[a], mapping[b]] = [mapping[b], mapping[a]];
      }
      // Ensure it's not already solved
      if(isSolved()){
        [mapping[0], mapping[1]] = [mapping[1], mapping[0]];
      }
      selectedIndex = null;
      render();
      document.getElementById("valentine").style.display = "none";
    }

    puzzle.addEventListener("click", (e) => {
      const tile = e.target.closest(".tile");
      if(!tile) return;

      const slot = Number(tile.dataset.slot);

      if(selectedIndex === null){
        selectedIndex = slot;
        render();
        return;
      }

      if(selectedIndex === slot){
        selectedIndex = null;
        render();
        return;
      }

      // swap the pieces shown in these two slots
      [mapping[selectedIndex], mapping[slot]] = [mapping[slot], mapping[selectedIndex]];
      selectedIndex = null;
      render();

      if(isSolved()){
        document.getElementById("valentine").style.display = "block";
        heartBurst();
      }
    });

    function heartBurst(){
      for(let i=0; i<22; i++){
        const s = document.createElement("div");
        s.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’—";
        s.style.position = "fixed";
        s.style.left = (Math.random() * 100) + "vw";
        s.style.top = "-20px";
        s.style.fontSize = (16 + Math.random()*22) + "px";
        s.style.opacity = "0.95";
        s.style.transition = "transform 1.4s linear, top 1.4s linear, opacity 1.4s linear";
        document.body.appendChild(s);

        requestAnimationFrame(() => {
          s.style.top = (70 + Math.random()*40) + "vh";
          s.style.transform = `rotate(${Math.random()*60-30}deg) scale(1.1)`;
          s.style.opacity = "0";
        });

        setTimeout(() => s.remove(), 1500);
      }
    }

    function celebrate(){
      alert("ðŸ’– Best decision ever ðŸ’–");
    }

    // Build + shuffle on load
    buildTiles();
    shuffle();
  </script>
</body>
</html>
